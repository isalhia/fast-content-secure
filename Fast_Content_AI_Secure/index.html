
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast Content AI Portal (Secure)</title>
    <style>
        body { margin: 0; font-family: Arial; background: #121212; color: #fff; padding: 40px; text-align: center; }
        h1 { color: #00ffd5; }
        textarea { width: 80%; height: 120px; font-size: 16px; margin-top: 20px; border-radius: 6px; padding: 10px; }
        .button { background: #00ffd5; border: none; padding: 12px 20px; margin: 10px; border-radius: 5px; cursor: pointer; color: #000; font-weight: bold; }
        .button:hover { background: #00c7ac; }
        .output { margin-top: 30px; background: #1e1e1e; padding: 20px; border-radius: 6px; white-space: pre-wrap; text-align: left; }
    </style>
</head>
<body>
    <h1>Fast Content AI Portal</h1>
    <textarea id="prompt" placeholder="Describe your story idea..."></textarea><br>
    <button class="button" onclick="callAPI('storyline')">Start Storyline</button>
    <button class="button" onclick="callAPI('script')">Generate Script</button>
    <div class="output" id="outputBox"></div>

    <script>
        async function callAPI(type) {
            const prompt = document.getElementById("prompt").value;
            const outputBox = document.getElementById("outputBox");
            outputBox.innerText = "Generating...";

            const response = await fetch(`/api/storyline?type=${type}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt })
            });

            const data = await response.json();
            outputBox.innerText = data.output || "No result received.";
        }
    </script>
</body>
</html>
