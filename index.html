
<!DOCTYPE html>
<html>
<head>
  <title>Fast Content AI Portal</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    .logo { width: 160px; margin-bottom: 30px; }
    .button, .generate { padding: 12px 24px; margin: 10px; font-weight: bold; border-radius: 5px; border: none; cursor: pointer; background: white; color: black; }
    .dot { display: inline-block; height: 12px; width: 12px; background-color: red; border-radius: 50%; margin-left: 8px; animation: pulse 1.5s infinite; vertical-align: middle; }
    @keyframes pulse { 0% { box-shadow: 0 0 5px red; } 50% { box-shadow: 0 0 15px red; } 100% { box-shadow: 0 0 5px red; } }
    textarea { width: 60%; height: 100px; padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <img src="fast-films-logo.png" class="logo" alt="Fast Films Logo"/>
  <h1>Fast Content AI Portal</h1>

  <div>
    <textarea id="userPrompt" placeholder="Enter your scene or concept..."></textarea><br/>
    <button class="generate" onclick="startFlow()">Start Storyboard Film Generator</button>
  </div>

  <div id="output" style="margin-top:30px;"></div>
  <div class="tagline">
    Powered by Fast Films â€” <em>Let us tell your story.</em><span class="dot"></span>
  </div>

<script>
  async function startFlow() {
    const prompt = document.getElementById("userPrompt").value;
    const output = document.getElementById("output");

    output.innerHTML = "<p>Generating storyline...</p>";
    const storyline = await fetch('/api/storyline', { method: 'POST', body: prompt }).then(r => r.text());
    output.innerHTML += "<p><strong>Storyline:</strong> " + storyline + "</p>";

    output.innerHTML += "<p>Generating summary...</p>";
    const summary = await fetch('/api/summary', { method: 'POST', body: prompt }).then(r => r.text());
    output.innerHTML += "<p><strong>Summary:</strong> " + summary + "</p>";

    output.innerHTML += "<p>Generating script...</p>";
    const script = await fetch('/api/script', { method: 'POST', body: prompt }).then(r => r.text());
    output.innerHTML += "<p><strong>Script:</strong> " + script + "</p>";

    output.innerHTML += "<p>Generating storyboard images...</p>";
    const storyboard = await fetch('/api/storyboard', { method: 'POST', body: script }).then(r => r.text());
    output.innerHTML += "<p><strong>Storyboard:</strong><br/>" + storyboard + "</p>";
  }
</script>
</body>
</html>
