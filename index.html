
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storyboard Film Generator</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 0;
      margin: 0;
    }
    .logo {
      margin-top: 30px;
      width: 200px;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
    }
    .tagline {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .red-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      margin-left: 5px;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.5); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }
  </style>
</head>
<body>
  <img src="assets/fast-films-logo.png" alt="Fast Films Logo" class="logo"/>
  <h1>Storyboard Film Generator</h1>
  <div class="tagline">Powered by Fast Films, <em>let us tell your story.</em><span class="red-dot"></span></div>
</body>
</html>
